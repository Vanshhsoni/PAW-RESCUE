{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Paw Rescue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
</head>
<body>
    <header class="minimal-header">
        <a href="/" class="logo-group">
            <img src="{% static 'images/logo.png' %}" alt="Paw Rescue Logo" class="logo-image">
            <h1>PAW RESCUE</h1>
        </a>
    </header>

    <main class="form-container">
        <div class="form-box">
            <h2>Create Your Account</h2>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="form-switch">Already have an account? <a href="{% url 'accounts:login' %}">Log In</a></p>
        </div>
    </main>

</body>
</html>
